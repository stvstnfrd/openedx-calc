language: python
python:
    - 2.7
install:
    - sudo apt-get install libblas-dev
    - sudo apt-get install liblapack-dev
    - sudo apt-get install gfortran
    - pip install -vvvv numpy
    - pip install -vvvv scipy
    - pip install -vvvv setup.py
    - pip install -vvvv coveralls
script:
    - coverage run setup.py test
after_success:
    - coveralls
